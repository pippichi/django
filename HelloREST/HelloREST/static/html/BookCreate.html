<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookCreate</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $("button").click(function () {
                var b_name = $("#b_name").val();
                var b_price = $("#b_price").val();

                /**
                 *
                $.post("/api/books/",{'b_name':b_name,'b_price':b_price},function (data) {
                    console.log(data);
                })
                 */
                $.ajax({
                    url : '/api/books/',
                    type : 'POST',
                    data : {"b_name":b_name,"b_price":b_price},
                    dataType:"json",
                    success:function (data) {
                        console.log(data)

                        if (data['status']===201){
                            window.open('/static/html/BookList.html',target="_self");
                        }
                    }
                })
            })
        })
    </script>

</head>
<body>

    <div id="container">

        <span>book name</span><input type="text" id="b_name" placeholder="please input your book name">
        <br>
        <span>book price</span><input type="text" id="b_price" placeholder="input your book price">

        <button>Create</button>

    </div>

</body>
</html>
