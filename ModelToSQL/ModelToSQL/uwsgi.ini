[uwsgi]

; 使用nginx连接时， 使用：
socket=0.0.0.0:8888

# 直接作为web服务器使用
;http=0.0.0.0:8888

# 配置工程目录
chdir=/root/GP1/ModelToSQL/ModelToSQL

# 配置项目的wsgi目录，相对于工程目录
wsgi-file=ModelToSQL/wsgi.py

# 配置进程、线程信息
# 电脑4核则可以开4个
processes=4
threads=10
enable-threads=True

# 开启主从结构
master=True

pidfile=uwsgi.pid

# 记录日志信息的文件
daemonize=uwsgi.log